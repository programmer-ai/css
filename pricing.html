<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="pricing.css">
    <title>Pricing Panel</title>
</head>
<body>

    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="https://static.thenounproject.com/png/1826400-200.png" alt="">
            <h2 class="pricing-header">PERSONAL</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleeps After 30 Mins of Inactivity</li>
            </ul>
            <span class="pricing-price">free</span> <a class="pricing-button" href="">sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="https://static.thenounproject.com/png/1263751-200.png" alt="">
            <h2 class="pricing-header">SMALL TEAM</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple Workerers For More Powerful Apps</li>
            </ul>
            <span class="pricing-price">$150</span> <a class="pricing-button is-featured" href="">free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="https://static.thenounproject.com/png/476602-200.png" alt="">
            <h2 class="pricing-header">ENTERPRISE</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple Horizontal Scalability</li>
            </ul>
            <span class="pricing-price">$400</span> <a class="pricing-button" href="">free trial</a>
        </div>
    </div>
    
</body>
</html>
